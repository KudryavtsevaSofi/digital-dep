<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод числа</title>
</head>
<body>
    <form>
        <label for="number">Введите число от 1 до 10:</label>
        <input type="number" id="number" step="1" min="1" max="10" value="7" style="width: 100px;">
    </form>
    
</body>
</html>
